<body>
    <div class="slider-container">
        <div class="slider">
            <img src="https://images4.alphacoders.com/995/thumb-1920-995128.jpg" alt="Imagen 1">
            <img src="https://images.alphacoders.com/113/thumb-1920-1130469.png" alt="Imagen 2">
            <img src="https://images6.alphacoders.com/112/thumb-1920-1123556.png" alt="Imagen 3">
        </div>
        <button class="prev" aria-label="Anterior">&lt;</button>
        <button class="next" aria-label="Siguiente">&gt;</button>
    </div>
    <script src="script.js"></script>
</body>

<style>
    body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #f0f0f0;
    }

    .slider-container {
        width: 80%;
        max-width: 800px;
        position: relative;
        overflow: hidden;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    .slider {
        display: flex;
        transition: transform 0.5s ease-in-out;
    }

    .slider img {
        width: 100%;
        height: auto;
        object-fit: cover;
    }

    .prev,
    .next {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background-color: rgba(0, 0, 0, 0.5);
        color: white;
        border: none;
        border-radius: 50%;
        padding: 10px 15px;
        cursor: pointer;
        font-size: 18px;
        transition: background-color 0.3s;
    }

    .prev:hover,
    .next:hover {
        background-color: rgba(0, 0, 0, 0.8);
    }

    .prev {
        left: 10px;
    }

    .next {
        right: 10px;
    }

    @media (max-width: 768px) {
        .slider-container {
            width: 90%;
        }
    }


</style>

<script>
    document.addEventListener("DOMContentLoaded", () => {
        const slider = document.querySelector(".slider")
        const prevButton = document.querySelector(".prev")
        const nextButton = document.querySelector(".next")
        const slides = Array.from(slider.children)
        const slideWidth = slides[0].getBoundingClientRect().width
        let currentIndex = 0

        // Posicionar los slides uno al lado del otro
        slides.forEach((slide, index) => {
            slide.style.left = slideWidth * index + "px"
        })

        function moveToSlide(targetIndex) {
            if (targetIndex < 0) {
            targetIndex = slides.length - 1
            } else if (targetIndex >= slides.length) {
            targetIndex = 0
            }

            slider.style.transform = `translateX(-${slideWidth * targetIndex}px)`
            currentIndex = targetIndex
        }

        prevButton.addEventListener("click", () => {
            moveToSlide(currentIndex - 1)
        })

        nextButton.addEventListener("click", () => {
            moveToSlide(currentIndex + 1)
        })

        // Auto-play
        function autoPlay() {
            moveToSlide(currentIndex + 1)
        }

        let intervalId = setInterval(autoPlay, 5000)

        // Pausar auto-play cuando el mouse está sobre el slider
        slider.addEventListener("mouseenter", () => {
            clearInterval(intervalId)
        })

        // Reanudar auto-play cuando el mouse sale del slider
        slider.addEventListener("mouseleave", () => {
            intervalId = setInterval(autoPlay, 5000)
        })

        // Manejar eventos táctiles para dispositivos móviles
        let touchStartX = 0
        let touchEndX = 0

        slider.addEventListener("touchstart", (e) => {
            touchStartX = e.changedTouches[0].screenX
        })

        slider.addEventListener("touchend", (e) => {
            touchEndX = e.changedTouches[0].screenX
            handleSwipe()
        })

        function handleSwipe() {
            if (touchStartX - touchEndX > 50) {
            moveToSlide(currentIndex + 1)
            } else if (touchEndX - touchStartX > 50) {
            moveToSlide(currentIndex - 1)
            }
        }
    })


</script>
